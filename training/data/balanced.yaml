# Balanced dataset recipe - 1:1 ratio of identity to general data
#
# Run: isf train data prep balanced
# Preview: isf train data prep balanced --dry-run

categories:
  identity:
    pipelines:
      - identity-augmentation

  general:
    pipelines:
      - wildchat-training

mode: weighted
weights:
  identity: 1
  general: 1          # 1:1 ratio - larger category capped to match smaller

shuffle_seed: 42
